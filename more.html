<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="author" content="Nomad Coders" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <script
      src="https://kit.fontawesome.com/43b2f8bb25.js"
      crossorigin="anonymous"
    ></script>
    <title>More | Kakao Talk</title>
  </head>
  <body>
    <div class="up-bar">
      <span class="up-bar__icon">
        <i class="fas fa-minus"></i>
      </span>
      <span class="up-bar__icon">
        <i class="far fa-square"></i>
      </span>
      <span class="up-bar__icon">
        <i class="fas fa-times"></i>
      </span>
    </div>
    <nav class="side-bar">
      <div class="side-bar__list--big">
        <a href="friends.html" class="side-bar__list-link">
          <i class="fas fa-user"></i>
        </a>
        <a href="index.html" class="side-bar__list-link">
          <div class="side-bar__badge">2</div>
          <i class="fas fa-comment"></i>
        </a>
        <a href="more.html" class="side-bar__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </div>
      <div class="side-bar__list--small">
        <i class="far fa-smile"></i>
        <i class="far fa-bell"></i>
        <i class="fas fa-cog"></i>
      </div>
    </nav>
    <header class="more__header">
      <span class="header__title">더보기</span>
    </header>
    <main class="more">
      <div class="friend__column">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSUDDvWaPWG5kCQwpBkVXuI-wO2a3SR_CsfkQ&usqp=CAU"
          class="friend__avatar"
        />
        <div class="friend__content">
          <span class="friend__name">Olaf</span>
          <span class="friend__bottom-text">olaf@gmail.com</span>
        </div>
      </div>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-envelope"></i>
          </span>
          <span class="more__btn-title">
            메일
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-calendar-check"></i>
          </span>
          <span class="more__btn-title">
            캘린더
          </span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-folder-open"></i>
          </span>
          <span class="more__btn-title">
            서랍장
          </span>
        </li>
      </ul>
      <section class="more__suggestions">
        <ul class="more__suggestions-list">
          <li class="more__suggestions-column">
            <span class="more__btn-icon">
              <i class="fas fa-info"></i>
            </span>
            <span class="more__btn-title">
              정보
            </span>
          </li>
          <li class="more__suggestions-column">
            <span class="more__btn-icon">
              <i class="fas fa-headset"></i>
            </span>
            <span class="more__btn-title">
              공지사항
            </span>
          </li>
          <li class="more__suggestions-column">
            <span class="more__btn-icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="more__btn-title">
              도움말
            </span>
          </li>
          <li class="more__suggestions-column">
            <span class="more__btn-icon">
              <i class="fas fa-quote-right"></i>
            </span>
            <span class="more__btn-title">
              스토리
            </span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small
      </span>
    </div>
  </body>
</html>
