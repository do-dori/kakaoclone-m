<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="author" content="Nomad Coders" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <script
      src="https://kit.fontawesome.com/43b2f8bb25.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Talk</title>
  </head>
  <body>
    <div class="up-bar">
      <span class="up-bar__icon">
        <i class="fas fa-minus"></i>
      </span>
      <span class="up-bar__icon">
        <i class="far fa-square"></i>
      </span>
      <span class="up-bar__icon">
        <i class="fas fa-times"></i>
      </span>
    </div>
    <nav class="side-bar">
      <div class="side-bar__list--big">
        <a href="friends.html" class="side-bar__list-link">
          <i class="fas fa-user"></i>
        </a>
        <a href="index.html" class="side-bar__list-link">
          <div class="side-bar__badge">2</div>
          <i class="fas fa-comment"></i>
        </a>
        <a href="more.html" class="side-bar__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </div>
      <div class="side-bar__list--small">
        <i class="far fa-smile"></i>
        <i class="far fa-bell"></i>
        <i class="fas fa-cog"></i>
      </div>
    </nav>
    <header class="header">
      <div class="header__title">
        <span calss="header__title-name">친구</span>
        <div calss="header__title-icon">
          <i class="fas fa-user-plus"></i>
        </div>
      </div>
      <form class="header__find">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="이름 검색" />
      </form>
    </header>
    <main class="friends">
      <ul class="friends__list">
        <div class="friend__column big">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSUDDvWaPWG5kCQwpBkVXuI-wO2a3SR_CsfkQ&usqp=CAU"
            class="friend__avatar-big"
          />
          <div class="friend__content">
            <span class="friend__name">Olaf</span>
            <span class="friend__bottom-text">I like warm hugs!</span>
          </div>
          <div class="friend__music">
            <div class="friend__now-listening">
              <span>눈사람-정승환</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
        <div class="friend__best">
          <div class="friend__best-title">즐겨찾기</div>
          <div class="friend__column">
            <img
              src="https://lumiere-a.akamaihd.net/v1/images/character_princess_mulan_square_18856_e1866aac.jpeg"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Mulan</span>
              <span class="friend__bottom-text">외유내강</span>
            </div>
            <div class="friend__music">
              <div class="friend__now-listening">
                <span>Hero-폴킴</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
          <div class="friend__column">
            <img
              src="https://vignette.wikia.nocookie.net/pixar/images/1/1f/Dory-white.jpg/revision/latest/top-crop/width/360/height/360?cb=20110924203518"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Dory</span>
              <span class="friend__bottom-text">finding Nemo</span>
            </div>
            <div class="friend__music">
              <div class="friend__now-listening">
                <span>Unforgettable-Sia</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
          <div class="friend__column">
            <img
              src="https://i.pinimg.com/originals/99/99/57/999957c31b4099b31f1de30b7a43b4dc.jpg"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Bruni</span>
              <span class="friend__bottom-text">Fire</span>
            </div>
            <div class="friend__music">
              <div class="friend__now-listening">
                <span>Fire-2NE1</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
        </div>
      </ul>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small
      </span>
    </div>
  </body>
</html>
